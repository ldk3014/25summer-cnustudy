<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>웹 페이지 제목</title>
</head>
<body>
    <div>
        <div class = "form-container">
            <div class="input-container1">
                <input type="text" name="user_id" id="user_id" required placeholder="아이디">
                <span class="naverdotcom">@naver.com</span>
            </div>
            <div class="input-container">
                <input type="password" name="user_password" id="user_password" required placeholder="비밀번호">
            </div>
            <div class="input-container">
                <input type="text" name="user_email_address" id="user_email_address" required placeholder="[선택]이메일 주소 (비밀번호 찾기 등 본인확인용)">
            </div>
        </div>

        <div class = "form-container">
            <div class="input-container">
                <input type="text" name="user_name" id="user_name" required placeholder="이름">
            </div>
            <div class="input-container">
                <input type="number" name="user_born" id="user_born" required placeholder="생년월일 8자리">
            </div>
            

            <ul class ="telecom_selection">
                <li> <button type="button" class="choose_telecom">통신사 선택</button> </li>
                <div class="telecom_types">
                    <li> <button type="button">SK</button> </li>
                    <li> <button type="button">KT</button> </li>
                    <li> <button type="button">LG U+</button> </li>
                    <li> <button type="button">SK 알뜰폰</button> </li>
                    <li> <button type="button">KT 알뜰폰</button> </li>
                    <li> <button type="button">LG U+ 알뜰폰</button> </li>
                </div>
            </ul>

            <div class="form_item_adult" id="divIdentityGender">
                <ul class="adult_list" id="listIdentityGender">
                    <li class="radio_item">
                        <input type="radio" id="identityGender1" name="identityGender" value="M" class="blind">
                        <label for="identityGender1">남자</label>
                    </li>
                    <li class="radio_item">
                        <input type="radio" id="identityGender2" name="identityGender" value="F" class="blind">
                        <label for="identityGender2">여자</label>
                    </li>
                </ul>
                <ul class="adult_list" id="listForeigner">
                    <li class="radio_item">
                        <input type="radio" id="foreigner1" name="foreigner" value="K" checked="" class="blind">
                        <label for="foreigner1">내국인</label>
                    </li>
                    <li class="radio_item">
                        <input type="radio" id="foreigner2" name="foreigner" value="F" class="blind">
                        <label for="foreigner2">외국인</label>
                    </li>
                </ul>
            </div>

        </div>



        <input type="number" name="user_phone_number" id="user_phone_number" required placeholder="전화번호">
        <br/>
        <button type="submit">submit</button>

        
    </div>
</body>
</html>
